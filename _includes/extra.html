<script src="{{ site.url }}/js/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.url }}/js/jquery.fancybox.min.js"></script>
<script>
    // 给图片添加链接
    $(document).ready(function () {
        $("p img").each(function () {
            var strA = "<a class=\"fancybox\" data-fancybox='" + this.title + "' href='" + this.src + "'></a>";
            $(this).wrapAll(strA);
        });
    });

    // fancybox
    $(".fancybox").fancybox({
        openEffect: 'elastic',
        closeEffect: 'elastic',
    });
</script>
